        <!-- This is the workspace/container -->
        <div class="container-fluid">
            <!-- These are the rows -->
                <div class="row rowNumberOne">

            <!-- This is the navbar -->

            <div class="collapse navbar-collapse" id="navbarLinks">

            <div class="container contact">
                <div class="row rowNumberTwo">
                    <div class="col-lg-12">
                        <div class="contact-info">
                            <h1>Contact Me</h1>
                            <hr class="lineBreak">
                        
                    
                    <div class="col-lg-12">
                        <div class="contact-form">
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="fname">Full Name:</label>
                              <div class="col-sm-10">          
                                <input type="text" class="form-control" id="fname" placeholder="Enter First Name And Last Name" name="fname">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Email:</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="comment">Message:</label>
                              <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                              </div>
                            </div>
                            <div class="form-group">        
                              <div class="col-sm-offset-2 col-sm-10">
                                <a href="index.html" class="btn btn-primary">Submit</a>
                              </div>
                            </div>
                        </div>
                    </div>

                </div>
